<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact — Portfolio Zimmermann Maël</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg" aria-hidden="true"></div>

    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="index.html">
          <span class="brand-mark" aria-hidden="true">MZ</span>
          <span>Maël Zimmermann</span>
        </a>

        <nav class="nav" aria-label="Navigation principale">
          <a href="index.html">Accueil</a>
          <a href="competences.html">Compétences</a>
          <a href="experiences.html">Expériences</a>
          <a href="projets.html">Projets</a>
          <a href="certifications.html">Certifications</a>
          <a href="contact.html" aria-current="page">Contact</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="section">
        <div class="container">
          <h1 class="section-title fade">Contact</h1>

          <div class="grid-2">
            <div class="card fade">
              <div class="card-inner">
                <h2 class="card-title">Formulaire</h2>
                <form>
                  <div style="display: grid; gap: 12px">
                    <label>
                      <span style="display:block; color: var(--muted); margin-bottom: 6px">Nom</span>
                      <input required name="name" type="text" style="width:100%; padding: 12px 14px; border-radius: 14px; border: 1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.04); color: var(--text);" />
                    </label>

                    <label>
                      <span style="display:block; color: var(--muted); margin-bottom: 6px">Email</span>
                      <input required name="email" type="email" style="width:100%; padding: 12px 14px; border-radius: 14px; border: 1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.04); color: var(--text);" />
                    </label>

                    <label>
                      <span style="display:block; color: var(--muted); margin-bottom: 6px">Message</span>
                      <textarea required name="message" rows="5" style="width:100%; padding: 12px 14px; border-radius: 14px; border: 1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.04); color: var(--text); resize: vertical;"></textarea>
                    </label>

                    <button class="button primary" type="submit">Envoyer</button>
                  </div>
                </form>
              </div>
            </div>

            <div class="card fade">
              <div class="card-inner">
                <h2 class="card-title">Liens</h2>
                <div class="cta-row" style="margin-top: var(--space-2)">
                  <a class="button" href="mailto:mael.zimmermann@example.com">Envoyer un email</a>
                  <a class="button" href="#">LinkedIn</a>
                </div>
                <p style="margin-top: var(--space-3); color: var(--muted)">
                  Remplace l’email et le lien LinkedIn par tes vrais liens.
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <span>© <span id="year"></span> Zimmermann Maël</span>
        <a href="contact.html">Me contacter</a>
      </div>
    </footer>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <script src="script.js"></script>
  </body>
</html>
